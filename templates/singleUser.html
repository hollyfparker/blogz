{% extends "base.html" %}

{% block content %}
    <h1>Individual Blog Post</h1>
    {% for post in posts %}
    <h3><a href="/blog?id={{post.id}}">{{post.title}}</a></h3>
    <p>{{post.body}}</p>
    <p><small>written by <a href="/blog?user={{post.owner_id}}">{{post.owner.username}}</a></p>
    
    {% endfor %}

{% endblock %}
