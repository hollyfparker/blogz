{% extends "base.html" %}

{% block content %}
       <h1>User Posts</h1>

        <hr>
        {% for user in users %}
          <a href="/blog?id={{user.id}}"><h2>{{ user.title }}</h2></a>
          <p class="body-text">{{ user.body }}</p>
        
        </div>
        {% endfor %}
      </div>
{% endblock %}
