{% extends "base.html" %} {% block content %}
<h1>Bloggers</h1>
{% if users|length == 0 %}
<p>No bloggers yet.</p>
{% else %}

<ul style="list-style-type:none">
    {% for user in users %}
<ul>
    <li><a href="/blog?user={{user.id}}">{{user.username}}</a></li>
</ul>


    </hr>
    {% endfor %}
</ul>

{% endif %} {% endblock %}
