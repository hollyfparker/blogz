{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    <form method='post'>
        <label>
            Title for Your New Blog:
            <input type="text" name='blog' />
        </label>
            Your New Blog:
        <textarea name="text" >{0}</textarea>
        <input type="submit" value='Add Blog' />
    </form>

    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.name}}
                <form method="POST" action="/add-blog" style="display:inline-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                    <input type="submit" value="Submitted" />
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

    <ul>
        {% for blog in blogs %}
        <li>{{blog.name}}</li>
        {% endfor %}
    </ul>

{% endblock %}
