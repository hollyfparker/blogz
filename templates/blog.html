{% extends "base.html" %}

{% block content %}
    
    <h1>Blogz</h1>

    {% if posts|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}
    
    {% for post in posts %}
    
    <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
    <p>{{post.body}}</p>    
    <p><h3>written by <a href="/blog?user={{post.owner_id}}">{{post.owner.username}}</a></h3></p>    
    
    {% endfor %} 
    
    {% endif %}

{% endblock %}
